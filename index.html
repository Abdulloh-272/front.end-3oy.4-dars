<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Header section start  -->
    <header class="bg-slate-950">
      <div class="container mx-auto px-4 py-2">
        <div class="flex justify-between items-center">
          <div class="flex gap-5 items-center">
            <img src="./images/IMAGE (2).png" alt="logo" />
            <nav class="flex gap-4 text-gray-300">
              <a class="hover:text-red-700" href="">Sounds</a>
              <a class="hover:text-red-700" href="">Skills</a>
              <a class="hover:text-red-700" href="">Plugins</a>
              <a class="hover:text-red-700" href="">Studio</a>
              <a class="hover:text-red-700" href="">Community</a>
              <a class="hover:text-red-700" href="">Blog</a>
              <a class="hover:text-red-700" href="">Pricing</a>
            </nav>
          </div>
          <div class="py-2">
            <button class="bg-white px-5 py-2 rounded-3xl text-black">
              Sign up
            </button>
          </div>
        </div>
      </div>
    </header>
    <!-- Header section finish  -->

    <main>
      <!-- Hero section start  -->
      <section
        class="bg-[url('images/bg.png')] h-[700px] bg-no-repeat bg-cover"
      >
        <div class="container mx-auto px-5">
          <div class="ml-14 flex items-center">
            <div class="mt-48">
              <h1 class="text-white text-7xl">
                Step into the <br />producer’s <br />
                playground
              </h1>

              <p class="text-white text-2x1 w-96 mt-8 text-lg mb-10">
                Explore the world’s best sample library and an unmatched
                marketplace of plugins and DAWs.
              </p>
              <button
                class="bg-blue-600 px-8 py-4 rounded-lg text-white hover:bg-blue-500"
              >
                Try free
              </button>
            </div>
          </div>
        </div>
      </section>
      <!-- Hero section finish  -->
    </main>

    <!-- Footer section start  -->
    <footer class="bg-slate-950">
      <div class="container">
        <div class="py-5">
          <h2 class="text-white text-center text-3xl">About Catalog</h2>
        </div>
      </div>
    </footer>
    <!-- Footer section finish  -->
  </body>
</html>
